<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css">
  <style>
     .eq .slider-wrapper {
       /* Float the wrappers so the sliders will render side by side */
       float: left;
     }
     .eq .slider {
       /* Put some horizontal space around each slider */
       margin: auto 5px;
       /* Set the slider heights */
       height: 150px;
     }
     /* Make the frequency labels smaller and lighter */
     .eq label {
       color: #777;
       display: block;
       font-size: 0.7em;
       text-align: center;
     }
   </style>
</head>

<body>
  <div class="eq"></div>
  <script src="web-audio-api-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="https://tonejs.github.io/build/Tone.js"></script>
  <script src="discreetmusic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>
</body>
</html>
